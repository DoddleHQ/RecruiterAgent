services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-data:/data
    networks:
      - mastra-network
    # No ports exposed - internal only

  postgres:
    image: ankane/pgvector:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mastra-network
    # No ports exposed - internal only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mastra-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mastra-app
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "15000:5000"           # Backend (public)
      - "127.0.0.1:14111:4111" # Mastra API/Playground (localhost only)
    environment:
      NODE_ENV: production
      NODE_PORT: 5000
      MASTRA_TELEMETRY_DISABLED: "true"
      POSTHOG_DISABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      POSTGRES_VECTOR_CONNECTION_STRING: ${POSTGRES_VECTOR_CONNECTION_STRING}
      GROQ_API_KEY: ${GROQ_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DEEPINFRA_API_KEY: ${DEEPINFRA_API_KEY}
      ZHIPU_API_KEY: ${ZHIPU_API_KEY}
      RECRUITER_NAME: oCode Recruiter
      RECRUITMENT_MAIL: hi@ocode.co
      CONSULTING_MAIL: consulting@ocode.co
      BCC_MAIL: career@browsewire.net
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - mastra-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  mastra-network:
    driver: bridge